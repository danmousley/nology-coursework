<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet" />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Poppins";
      }
      * {
        font-family: "Lato";
        margin: 10px 5px;
      }
      .active {
        background-color: yellow;
      }

      .valid {
        border: 10px solid green;
      }
      .invalid {
        border: 10px solid red;
      }

      .error {
          display: block;
          color: red;
          font-size: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Welcome/Title -->
      <section id="welcome">
        <h1 id="welcome-title">Welcome to Nology Conference!</h1>
        <p>Amazing talks from amazing people.</p>
      </section>

      <!-- Register your interest -->
      <section id="contact">
        <h3>Register your interest!</h3>
        <form id="contactForm" method="POST" action="/challenge2.html">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-input"/>
            <span class="error" id="nameError"></span>
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-input" />
            <span class="error" id="nameError"></span>
          </div>
          <button onclick="handleRegister()">Send</button>
        </form>
        <h3 id="submitted"></h3>
      </section>

      <section id="summary">
        <h3>Summary</h2>
        <ul id="summary-list"></ul>
      </section>
    </main>

    <script defer>
      let welcomeElement = document.getElementById("welcome-title");
      welcomeElement.innerHTML = "Welcome to Nology Conference 2021!";
      
    //   let formInputs = document.getElementsByClassName("form-input");
    //   formInputs[0].classList.add("active");

      const handleRegister = () =>  {
        alert("You have registered");
      }

    //   formInputs[0].addEventListener("input", (event) => {
    //     let inputValue = event.target.value;

    //     if (inputValue != undefined && inputValue.length > 0) {
    //       event.target.classList.remove("invalid");
    //       event.target.classList.add("valid");
    //     } else {
    //       event.target.classList.remove("valid");
    //       event.target.classList.add("invalid");
    //     }
    //   })
      
      const summaryPoints = ["Intro", "SCSS", "Disco"];
      const summaryList = document.getElementById("summary-list");
      
      const summaryPointsHTML = summaryPoints.map((summaryPoint) => {
        return `<li>${summaryPoint}</li>`;
      });

      summaryList.innerHTML = summaryPointsHTML.join("");

      const inputs = document.querySelectorAll(".form-input")
      inputs.forEach((input) => {
          input.addEventListener("input", (event) => {
            if (event.target.value.length > 0) {
                input.classList.remove("invalid");
                input.classList.add("valid");
            } else {
                input.classList.remove("valid");
                input.classList.add("invalid");
            }
        })
    })

      inputs[0].onfocus = () => {
        if (inputs[0].value == "") {
              document.querySelector("#nameError").innerHTML = "Please enter a value"
          } else {
            document.querySelector("#nameError").innerHTML = ""
          }
      }

      document.querySelector("#contactForm").onsubmit = (event) => {
        // event.preventDefault()
        document.querySelector("#submitted").innerHTML = "Thank you for registering"
      }
    </script>
  </body>
</html>
